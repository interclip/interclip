image:
  file: .gitpod.dockerfile
ports:
  - port: 8080
    onOpen: open-browser
    visibility: public
    name: App
  - port: 3306
    onOpen: ignore
    name: MySQL Database
  - port: 6379
    onOpen: ignore
    name: Redis

tasks:
  - name: App
    command: >
      curl https://rclone.org/install.sh | sudo bash; 

      sudo apt remove composer -y;
      php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');";
      sudo php composer-setup.php --install-dir=/usr/local/bin --filename=composer;
      php -r "unlink('composer-setup.php');"

      composer install;

      bash scripts/secrets.sh;
      gp ports await 3306 &&
      mysql -e "CREATE DATABASE iclip;";
      mysql < scripts/db.sql;

      sudo echo extension=redis.so >> /etc/php/7.4/apache2/php.ini;
      gp await-port 8080;
      apachectl restart;
      redis-server;
  - name: Apache
    openMode: split-right
    command: >
      sudo cp apache.conf /etc/apache2/apache2.conf &&
      gp ports await 3306 &&
      apachectl start &&
      multitail /var/log/apache2/access.log -I /var/log/apache2/error.log
  - name: Sass compiler
    init: yarn
    command: >
      yarn compile:styles --watch
  - name: TS Watch
    init: yarn
    command: >
      yarn dev

github:
  prebuilds:
    branches: true
    addLabel: gitpod-prebuilt
    addComment: true
    addCheck: true

vscode:
  extensions:
    - bmewburn.vscode-intelephense-client
    - cweijan.vscode-redis-client
