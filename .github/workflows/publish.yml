name: Deploy Interclip
on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    steps:
      - name: Git pull on the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: cd /var/www/html && sudo git pull --all && sudo composer install && yarn && yarn build
  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    steps:
      - name: Git pull on the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: cd /var/www/staging && sudo git pull --all && sudo composer install && yarn && yarn build
  purge-cache:
    name: Purge Cloudflare cache
    needs: [deploy-production]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git diff --name-only HEAD^ > diff.txt
      - run: echo "Purging \"$(python3 scripts/arrayify.py)\""
      - name: Purge cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          #PURGE_URLS: "\"$(python3 scripts/arrayify.py)\""

  audit:
    name: Audit the production site with Lighthouse
    needs: purge-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@9.3.1
        with:
          urls: |
            https://interclip.app/
            https://interclip.app/file
            https://interclip.app/receive
            https://interclip.app/privacy
            https://interclip.app/about
            https://interclip.app/desktop
          runs: 3
          budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
